<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Text utilities for puzzlescript sprites and levels">
    <meta name="author" content="jc">
    <title>PSUtil</title>
  </head>
  <body>
		<form>
			<div class="container">
				<h1>
					PSUtil
				</h1>
				<h3>
					Text utilities for puzzlescript sprites and levels
				</h3>
		  	<div class="form-group">
		    	<label for="input">Input:</label>
		    	<textarea class="form-control" id="input" rows="10" style="font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;"></textarea>
		  	</div>
				<div class="form-group text-center">
          <button type="button" class="btn btn-primary" onClick="changeInput(flipHorizontal)">Flip Horizontal</button>
          <button type="button" class="btn btn-primary" onClick="changeInput(flipVertical)">Flip Vertical</button>
          <button type="button" class="btn btn-primary" onClick="changeInput(rotate)">Rotate 90&deg;</button>
				</div>
			</div>
			<div class="container">
				<a href="https://github.com/jcmiller11/psUtil">Github Project</a>
			</div>
		</form>
    <!-- Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="psutil.min.js"></script>	
  </body>
</html>
